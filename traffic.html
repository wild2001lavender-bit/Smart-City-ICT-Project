<script>
let state = 0;
setInterval(() => {
document.getElementById("red").className = "light";
document.getElementById("yellow").className = "light";
document.getElementById("green").className = "light";

if(state === 0) document.getElementById("red").classList.add("red");
if(state === 1) document.getElementById("yellow").classList.add("yellow");
if(state === 2) document.getElementById("green").classList.add("green");

state = (state + 1) % 3;
}, 2000);
</script>
